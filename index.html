---
layout: default
---

<div class="home">

  <h1 class="page-heading">Podcasts</h1>

    {% for podcast_hash in site.data.podcasts %}
      {% assign name = podcast_hash[0] %}
      {% assign podcast = podcast_hash[1] %} 
      <div class="podcast">
        <h2>
          <a href="{{ name }}.html">{{ podcast.title }}</a>
          <span class="rss"><a href="{{ name }}.xml">feed</a></span>
        </h2>
        <img src="{{ site.file_base_url}}{{ name }}/cover.jpg" />
        <div class="description">
          {{ podcast.description }}
        </div>
      </div>
    {% endfor %}

</div>
